<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Checker</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1>Check if year is leap</h1>
    <label for="input-year">Input your year: </label>
    <input type="text" id="input-year" placeholder="e.g. 1988"/>
    <br>
    <button>Check</button>
    <p class="result"></p>
    
    <script src="app.js"></script>
</body>
</html>
